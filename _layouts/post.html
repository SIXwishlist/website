---
layout: default-layout
---
<article class="post">
	<section id="news" class="wrapper style1 special">
		<div class="container">
		<header>
			<h2 class="post-title">{{ page.title }}</h2>
			<p class="post-meta"><small><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d-%b-%Y" }}</time>{% if page.author %} â€¢ {{ page.author }} {% endif %}</small></p>
		</header>
		<div class="post-content">
			{{ content }}
		</div>

		<hr>
		<div class="row">
			<div class="3u align-left">{% if page.previous.url %}
			<a class="button small special" title="previous post" href="{{page.previous.url}}">&#10094;</a>{% endif %}&nbsp;</div>

			<div class="6u align-center"><a class="button small" href="../../../../news-archive.html" title="News Archive">News Archive</a></div>

			<div class="3u$ align-right">{% if page.next.url %} &nbsp;
			<a class="button small special" title="next post" href="{{page.next.url}}">&#10095;</a>{% endif %}</div>
		</div>
	</section>
</article>

<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ site.url | append: site.baseurl}}"
  },
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "description": "{{ page.description }}",
  "image": {
    "@type": "ImageObject",
    "height": "1200",
    "width": "6228",
    "contentUrl": "{% if page.hotpic-fb %}{{ page.hotpic-fb | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.hotpic-fb | prepend: site.baseurl | prepend: site.url }}{% endif %}"
	"url": "{{ site.url | append: site.baseurl}}"
  },
  "author": "{{ page.author }}",
  "publisher": {
    "@type": "Organization",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.hotpic-fb | prepend: site.baseurl | prepend: site.url }}"
    },
    "name": "{{ site.title }}"
  },
  "articleBody": "{{ content | strip_html }}"
}
</script>
