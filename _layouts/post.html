---
layout: default-layout
---

<article class="post">
	<section id="news" class="wrapper {% if page.style %}{{ page.style }}{% endif %} special">
		<div class="container">
			<header class="major">
				<h2>News Post</h2>

			</header>
			
			<header>
				<h3>{{ page.title }}</h3>
				<p><span class="icon fa-calendar-o"></span> <small>{{ page.date | date: "%-d %B %Y" }}</small></p>
			</header>

				{{ content }}
			
			<p><small><span class="fa fa-user-o fa-fw"></span> {% if page.author %}{{ page.author }}{% endif %}</small></p>
			<hr>
			<div class="row">
				<div class="3u align-left">{% if page.previous.url %}
					<a class="button small special" title="previous post" href="{{page.previous.url}}">&#10094;</a>{% endif %}&nbsp;</div>
				<div class="6u align-center">
					<a class="button small icon fa-file-text" href="{{ '/news/' | prepend: site.baseurl }}" title="read all the News">News</a></div>
				<div class="3u$ align-right">{% if page.next.url %} &nbsp;
					<a class="button small special" title="next post" href="{{page.next.url}}">&#10095;</a>{% endif %}</div>
			</div>
		</div>
	</section>
</article>

<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ site.url | append: site.baseurl}}"
  },
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "description": "{{ page.description }}",
  "image": {
    "@type": "ImageObject",
    "height": "1200",
    "width": "6228",
    "contentUrl": "{% if page.hotpic-fb %}{{ page.hotpic-fb | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.hotpic-fb | prepend: site.baseurl | prepend: site.url }}{% endif %}",
	"url": "{{ site.url | append: site.baseurl}}"
  },
  "author": "{{ page.author }}",
  "publisher": {
    "@type": "Organization",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.hotpic-fb | prepend: site.baseurl | prepend: site.url }}"
    },
    "name": "{{ site.title }}"
  },
  "articleBody": "{{ content | strip_html }}"
}
</script>
