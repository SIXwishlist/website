---
layout: default-layout
---

<section class="wrapper {{ page.style }} special" id="{{ page.id }}">
    <div class="container">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<p>{{ page.subtitle }}</p>
		</header>

		<div class="post-content">
			{{ content }}
		</div>
    </div>
</section>
