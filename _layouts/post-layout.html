<!DOCTYPE html>
<html>

	{% include head-post.html %}

<body>

	{% include header-post.html %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<section class="wrapper style1 special">
		<div class="container">
		<header class="major">
			<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
			<p class="post-meta"><small><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d-%b-%Y" }}</time></small></p>
		</header>
		<div class="post-content" itemprop="articleBody">
			{{ content }}
		</div>
		<footer>
			<p class="post-meta"><small>{% if page.author %} {{ page.author }}{% endif %}</small></p>
		</footer>
		<hr>
		<p>looking for other posts? go to</p>
		<a class="button small download" href="../../../../news-archive.html" title="check out the News Archive">NEWS ARCHIVE</a>
	</section>

</article>

    {% include footer-post.html %}

</body>

</html>
