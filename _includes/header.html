<!-- Header -->
<div id="header">
	<h1 id="logo"><a href="{{ site.baseurl }}/" class="logo-header logo-header-sm"></a></h1>
	<nav id="nav">
		<ul>
			<li><a href="{{ site.baseurl }}/">Home</a></li>
			<li><a href="{{ site.baseurl }}/index.html#news">News</a></li>
			<li><a href="{{ site.baseurl }}/index.html#about">About</a></li>
			<li><a href="{{ site.baseurl }}/index.html#contribute">Contribute</a></li>
		{% for menu in (1..10) %}
			{% unless my_page.menu %}
				{% for my_page in site.pages %}
					{% if my_page.menu == menu %}
					<li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
					{% endif %}
				{% endfor %}
			{% endunless %}
		{% endfor %}
		</ul>
	</nav>
</div>
