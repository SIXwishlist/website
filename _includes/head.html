    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="{{ site.url | prepend: site.baseurl }}/favicon.png" type="image/x-icon">
        <link rel="icon" href="{{ site.url | prepend: site.baseurl }}/favicon.ico" type="image/x-icon">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
		<link rel="alternate" hreflang="en" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />

        <title>{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        
        <meta name="revisit-after" content="1">
		<meta name="robots"	content="index, follow">
		<meta name="rating"	content="General">
		<meta name="copyright" content="Open Source Business Alliance">
		<meta name="keywords" content="{{ site.keywords }}">
		<meta name="title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
		<meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">

		<!-- Facebook -->
		<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:image" content="{% if page.hotpic-fb %}{{ page.hotpic-fb | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.hotpic-fb | prepend: site.baseurl | prepend: site.url }}{% endif %}">
		<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:site_name" content="{{ site.title }}">
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@IridiumBrowser">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:image" content="{% if page.hotpic-tw %}{{ page.hotpic-tw | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.hotpic-tw | prepend: site.baseurl | prepend: site.url }}{% endif %}">
		<!-- iPhone/Pad Icons -->
		<link rel="apple-touch-icon" href="images/app-icons/AppIcon120x120.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/app-icons/AppIcon152x152.png"> <!-- iPad -->
		<link rel="apple-touch-icon" sizes="167x167" href="images/app-icons/AppIcon167x167.png"> <!-- iPad Pro -->
		<link rel="apple-touch-icon" sizes="180x180" href="images/app-icons/AppIcon180x180.png"> <!-- iPhone -->

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="/assets/css/main.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
		
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/ua-parser.min.js"></script>
    </head>
